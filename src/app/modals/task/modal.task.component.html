<div class="modal fade in modal-open" role="dialog" *ngIf="_isOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="closeModal()">&times;</button>
        <h4 *ngIf="_taskData && _taskData._id">Edit Task</h4>
        <h4 *ngIf="!_taskData || !_taskData._id">Add Task</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="error">
          <strong>{{error}}</strong>
        </div>
        <form role="form" [formGroup]="task">
          <div class="form-group">
            <label class="form-check-label">
              Title
            </label>
            <input type="text" formControlName="title" class="form-control" placeholder="Title">
          </div>
          <div class="form-group">
            <label class="form-check-label">
              Due On
            </label>
            <input type="date" formControlName="dueOn" class="form-control" placeholder="Due On">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="!task.valid" (click)="submit()">Save</button>
        <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</div>
